<h1>BUAT INPUT BARANG</h1>

<form method="post" action="/">
    <input type="text" name="resi" required/>
    <br>
    <input type="text" name="namapengirim" required/>
    <br>
    <input type="text" name="namapenerima" required/>
    <br>
    <input type="text" name="notelppengirim" required/>
    <br>
    <input type="text" name="notelppenerima" required/>
    <br>
    <input type="text" name="alamatpenerima" required/>
    <br>
    <input type="number" min="1" name="beratbarang" required/>
    <br>
    <input type="date" name="tgl" required/>
    <br>
    <input type="number" name="harga" required/>
    <br>
    <input type="text" name="nip" required/>
    <br>
    <input type="text" name="id_kota" required/>
    <br>
    <input type="text" name="id_status" required/>
    <br>
    <input type="date" name="estimasi" required/>
    <br>
    <input type="submit"/>
</form>
