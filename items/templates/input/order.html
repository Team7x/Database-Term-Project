<h1>BUAT INPUT BARANG</h1>

<form method="post" action="/input/order">
    <a>RESI : </a>
    <input type="text" name="resi" required/>
    <br>
    <a>Nama Pengirim : </a>
    <input type="text" name="namapengirim" required/>
    <br>
    <a>Nama Penerima : </a>
    <input type="text" name="namapenerima" required/>
    <br>
    <a>No Telp Pengirim : </a>
    <input type="text" name="notelppengirim" required/>
    <br>
    <a>No Telp Penerima : </a>
    <input type="text" name="notelppenerima" required/>
    <br>
    <a>Alamat Penerima : </a>
    <input type="text" name="alamatpenerima" required/>
    <br>
    <a>Berat Barang : </a>
    <input type="number" min="1" name="beratbarang" required/>
    <br>
    <a>Tanggal : </a>
    <input type="date" name="tgl" required/>
    <br>
    <label for="nip">Kurir :</label>
    <select name="nip" id="nip" required>
        {% for t in range(0, detailKurir['idkurir'] | length) %}
        <option value={{t+1}}>{{detailKurir['tipe'][t]}} - {{detailKurir['nama'][t]}}</option>
        {% endfor %}
    </select>
    <br>
    <label for="id_kota">Kota :</label>
    <select name="id_kota" id="id_kota" required>
        {% for t in dataKota %}
        <option value={{t[0]}}>{{t[1]}}</option>
        {% endfor %}
    </select>
    <br>
    <input type="submit"/>
</form>

<a href="/show/order">balik</a>
