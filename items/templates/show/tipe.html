
<div class="content">
    <h1 style="text-align: center">LIST KOTA</h1>
    <table>
        <tr>
            <th>ID TIPE</th>
            <th>NAMA TIPE</th>
            <th>HARGA TIPE</th>
            <th>LAMA PENGIRIMAN</th>
            <th>DETAILS</th>
        </tr>
        {% for k in tipe %}
            <tr>
                <td>{{ k[0] }}</td>
                <td>{{ k[1] }}</td>
                <td>{{ k[2] }}</td>
                <td>{{ k[3] }} hari</td>
                <td>
                    <a href="/show/tipe/detail/{{ k[0] }}">SHOW</a>
                </td>
                <form style="text-align: center"  method="post">
                </form>
            </tr>
        {% endfor %}
    </table>
</div>
